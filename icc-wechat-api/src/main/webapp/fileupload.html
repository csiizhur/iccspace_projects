<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body class="body">
<header class="ui-header ui-header-stable ui-border-b" >
  <i class="ui-icon-prev" onclick="history.back()"></i><h1>聊天设置</h1>
</header>

<input name="file" type="file" id="file"/>
<button onclick="tj();">tijiao</button>

 <form action="http://localhost:8080/icc-wechat-api/api/image/uploadMultipartImage" method="post" enctype="multipart/form-data">
    头像：<input type="file" name="file" /><br/>
	头像：<input type="file" name="file1" /><br/>
    <input type="image" src="./images/img_submit.gif" />
</form>
</body>
<script src="../../content/js/jquery-3.0.0.min.js"></script><!-- </script> -->

<script>
function tj(){
var url="http://192.168.1.119:8080/icc-wechat-api/api/"
	$.ajax({
  type: "POST",
  url: url+"fileupload/image",
    data: {
          file:$("#file").val()
        },
    dataType: "json",
    success: function(data){
     console.log(data.head.message);
     if(data.head.message=="ok"){
      alert("您的信息发布成功！")
     }else{
      alert("error");
     }
     }
   });
}
</script>
</html>
